<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-picture-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: #666;
            margin-bottom: 15px;
        }

        .profile-card {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .country-code {
            flex: 0 0 100px;
        }

        .phone-number {
            flex: 1;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .profile-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture-container">
                <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <button class="upload-btn" id="upload-trigger">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="profile-image-upload" accept="image/*" class="hidden">
                </button>
            </div>
            <h1 class="profile-name" id="profile-name">Loading...</h1>
            <p class="profile-email" id="profile-email">user@example.com</p>
        </div>

        <div id="alert-message" class="alert hidden"></div>

        <div class="profile-card">
            <h2 class="card-title">Personal Information</h2>
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nationalId">National ID/Passport</label>
                            <input type="text" id="nationalId" name="nationalId" readonly>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" readonly>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input">
                        <select id="countryCode" class="country-code">
                            <option value="966">+966 (SA)</option>
                            <option value="1">+1 (US)</option>
                            <option value="44">+44 (UK)</option>
                            <option value="971">+971 (UAE)</option>
                            <option value="20">+20 (EG)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" class="phone-number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="currency">Currency</label>
                            <select id="currency" name="currency">
                                <option value="SAR">Saudi Riyal (SAR)</option>
                                <option value="USD">US Dollar (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language" name="language">
                                <option value="en">English</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                </div>

                <button type="submit" class="btn btn-block" id="save-btn">
                    Save Changes
                    <span class="loading hidden" id="save-loading"></span>
                </button>
            </form>
        </div>
    </div>

   <script>
  document.addEventListener('DOMContentLoaded', async function() {
    // Debugging logs
    console.log('Auth Check - LocalStorage:', {
      token: localStorage.getItem('token'),
      user: JSON.parse(localStorage.getItem('user') || '{}'),
      time: new Date().toISOString()
    });

    // Get auth data
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    const userId = user?.id || user?._id;

    // 1. Initial auth check
    if (!token || !userId) {
      console.warn('Missing token or user ID - redirecting to login');
      window.location.href = 'login.html';
      return;
    }

    // 2. Token verification
    try {
      const verifyResponse = await fetch('https://saudiguiderbackend.onrender.com/api/auth/verify', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (!verifyResponse.ok) {
        throw new Error(`HTTP ${verifyResponse.status}: ${verifyResponse.statusText}`);
      }

      const verifyData = await verifyResponse.json();
      if (!verifyData.success) {
        throw new Error('Token verification failed');
      }
      
      console.log('Token verification successful:', verifyData);
    } catch (error) {
      console.error('Auth verification failed:', error);
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html?reason=session_expired';
      return;
    }

    // DOM Elements
    const profileForm = document.getElementById('profile-form');
    const saveBtn = document.getElementById('save-btn');
    const saveLoading = document.getElementById('save-loading');
    const alertMessage = document.getElementById('alert-message');
    const profileImage = document.getElementById('profile-picture');

    // Set default profile image with error handling
    profileImage.onerror = function() {
      this.src = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png';
    };

    // Fetch user profile data
    async function fetchProfile() {
      try {
        console.log('Fetching profile for user:', userId);
        const response = await fetch(`https://saudiguiderbackend.onrender.com/api/profile/${userId}`, {
          headers: { 
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }

        const data = await response.json();
        console.log('Profile data received:', data);

        if (data.success && data.user) {
          // Update UI
          document.getElementById('profile-name').textContent = 
            `${data.user.firstName || ''} ${data.user.lastName || ''}`.trim();
          document.getElementById('profile-email').textContent = data.user.email || '';

          // Form fields
          document.getElementById('nationalId').value = data.user.nationalId || '';
          document.getElementById('email').value = data.user.email || '';
          document.getElementById('firstName').value = data.user.firstName || '';
          document.getElementById('lastName').value = data.user.lastName || '';
          
          // Phone
          if (data.user.phone) {
            document.getElementById('countryCode').value = data.user.phone.countryCode || '966';
            document.getElementById('phone').value = data.user.phone.number || '';
          }
          
          // Preferences
          document.getElementById('currency').value = data.user.currency || 'SAR';
          document.getElementById('language').value = data.user.preferredLanguage || 'ar';
          document.getElementById('bio').value = data.user.bio || '';
          
          // Profile picture
          if (data.user.profilePicture) {
            profileImage.src = data.user.profilePicture;
          } else {
            profileImage.src = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png';
          }
        }
      } catch (error) {
        console.error('Profile load error:', error);
        showAlert('Failed to load profile data. Please refresh the page.', 'error');
      }
    }

    // Handle form submission
    profileForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      saveBtn.disabled = true;
      saveLoading.classList.remove('hidden');
      
      try {
        const formData = {
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          phone: {
            countryCode: document.getElementById('countryCode').value,
            number: document.getElementById('phone').value.trim()
          },
          currency: document.getElementById('currency').value,
          preferredLanguage: document.getElementById('language').value,
          bio: document.getElementById('bio').value.trim()
        };

        console.log('Submitting profile update:', formData);
        const response = await fetch(`https://saudiguiderbackend.onrender.com/api/profile/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        console.log('Update response:', data);

        if (data.success) {
          showAlert('Profile updated successfully!', 'success');
          
          // Update local user data
          const user = JSON.parse(localStorage.getItem('user'));
          user.firstName = formData.firstName;
          user.lastName = formData.lastName;
          localStorage.setItem('user', JSON.stringify(user));
          
          // Update displayed name
          document.getElementById('profile-name').textContent = 
            `${formData.firstName} ${formData.lastName}`;
        } else {
          throw new Error(data.message || 'Failed to update profile');
        }
      } catch (error) {
        console.error('Update error:', error);
        showAlert(error.message || 'Failed to update profile. Please try again.', 'error');
      } finally {
        saveBtn.disabled = false;
        saveLoading.classList.add('hidden');
      }
    });

    // Handle profile picture upload
    document.getElementById('upload-trigger').addEventListener('click', function() {
      document.getElementById('profile-image-upload').click();
    });

    document.getElementById('profile-image-upload').addEventListener('change', async function(e) {
      if (!e.target.files.length) return;

      const file = e.target.files[0];
      if (file.size > 2 * 1024 * 1024) { // 2MB limit
        showAlert('Image must be less than 2MB', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('profilePicture', file);

      try {
        const response = await fetch('https://saudiguiderbackend.onrender.com/api/profile/upload-picture', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });

        const data = await response.json();
        console.log('Upload response:', data);

        if (data.success) {
          showAlert('Profile picture updated!', 'success');
          profileImage.src = data.user.profilePicture;
          
          // Update local user data if needed
          const user = JSON.parse(localStorage.getItem('user'));
          if (user) {
            user.profilePicture = data.user.profilePicture;
            localStorage.setItem('user', JSON.stringify(user));
          }
        } else {
          throw new Error(data.message || 'Failed to update picture');
        }
      } catch (error) {
        console.error('Upload error:', error);
        showAlert(error.message || 'Failed to upload picture', 'error');
      }
    });

    // Alert helper function
    function showAlert(message, type) {
      alertMessage.textContent = message;
      alertMessage.className = `alert alert-${type}`;
      alertMessage.classList.remove('hidden');
      
      setTimeout(() => {
        alertMessage.classList.add('hidden');
      }, 5000);
    }

    // Initial data load
    fetchProfile();
  });
</script>
</body>
</html>
