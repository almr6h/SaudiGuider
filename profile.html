<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-picture-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: #666;
            margin-bottom: 15px;
        }

        .profile-card {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .country-code {
            flex: 0 0 100px;
        }

        .phone-number {
            flex: 1;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .profile-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture-container">
                <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <button class="upload-btn" id="upload-trigger">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="profile-image-upload" accept="image/*" class="hidden">
                </button>
            </div>
            <h1 class="profile-name" id="profile-name">Loading...</h1>
            <p class="profile-email" id="profile-email">user@example.com</p>
        </div>

        <div id="alert-message" class="alert hidden"></div>

        <div class="profile-card">
            <h2 class="card-title">Personal Information</h2>
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nationalId">National ID/Passport</label>
                            <input type="text" id="nationalId" name="nationalId" readonly>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" readonly>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input">
                        <select id="countryCode" class="country-code">
                            <option value="966">+966 (SA)</option>
                            <option value="1">+1 (US)</option>
                            <option value="44">+44 (UK)</option>
                            <option value="971">+971 (UAE)</option>
                            <option value="20">+20 (EG)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" class="phone-number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="currency">Currency</label>
                            <select id="currency" name="currency">
                                <option value="SAR">Saudi Riyal (SAR)</option>
                                <option value="USD">US Dollar (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language" name="language">
                                <option value="en">English</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                </div>

                <button type="submit" class="btn btn-block" id="save-btn">
                    Save Changes
                    <span class="loading hidden" id="save-loading"></span>
                </button>
            </form>
        </div>
    </div>

  <script>
  document.addEventListener('DOMContentLoaded', async function() {
    // Debugging setup
    const debug = {
      log: (...args) => console.log('[Profile]', ...args),
      error: (...args) => console.error('[Profile]', ...args)
    };

    // Auth check
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    const userId = user?.id;

    if (!token || !userId) {
      debug.error('Missing auth data - redirecting to login');
      window.location.href = 'login.html?reason=no_session';
      return;
    }

    // DOM elements
    const elements = {
      form: document.getElementById('profile-form'),
      saveBtn: document.getElementById('save-btn'),
      saveLoading: document.getElementById('save-loading'),
      alert: document.getElementById('alert-message'),
      profileImage: document.getElementById('profile-picture'),
      uploadTrigger: document.getElementById('upload-trigger'),
      uploadInput: document.getElementById('profile-image-upload'),
      fields: {
        name: document.getElementById('profile-name'),
        email: document.getElementById('profile-email'),
        nationalId: document.getElementById('nationalId'),
        emailInput: document.getElementById('email'),
        firstName: document.getElementById('firstName'),
        lastName: document.getElementById('lastName'),
        countryCode: document.getElementById('countryCode'),
        phone: document.getElementById('phone'),
        currency: document.getElementById('currency'),
        language: document.getElementById('language'),
        bio: document.getElementById('bio')
      }
    };

    // Set reliable default profile image
    const DEFAULT_PROFILE_IMAGE = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png';
    elements.profileImage.src = DEFAULT_PROFILE_IMAGE;
    elements.profileImage.onerror = () => {
      debug.error('Failed to load profile image');
      elements.profileImage.src = DEFAULT_PROFILE_IMAGE;
    };

    // Show alert message
    const showAlert = (message, type = 'error', duration = 5000) => {
      elements.alert.textContent = message;
      elements.alert.className = `alert alert-${type}`;
      elements.alert.classList.remove('hidden');
      
      setTimeout(() => {
        elements.alert.classList.add('hidden');
      }, duration);
    };

    // Verify token with backend
    const verifyToken = async () => {
      try {
        debug.log('Verifying token...');
        const response = await fetch('https://saudiguiderbackend.onrender.com/api/auth/verify', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json(); // Changed from 'data' to 'result'
        if (!result.success) {
          throw new Error('Token verification failed');
        }
        
        debug.log('Token is valid');
        return true;
      } catch (error) {
        debug.error('Token verification error:', error);
        return false;
      }
    };

    // Load profile data
    const loadProfileData = async () => {
      try {
        if (!(await verifyToken())) {
          throw new Error('Invalid session');
        }

        debug.log('Loading profile data...');
        const response = await fetch(`https://saudiguiderbackend.onrender.com/api/profile/${userId}`, {
          headers: { 
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }

        const profileData = await response.json(); // Changed from 'data' to 'profileData'
        
        if (!profileData.success || !profileData.user) {
          throw new Error('Invalid profile data');
        }

        debug.log('Profile data loaded:', profileData);

        // Update UI
        elements.fields.name.textContent = 
          `${profileData.user.firstName || ''} ${profileData.user.lastName || ''}`.trim();
        elements.fields.email.textContent = profileData.user.email || '';

        // Form fields
        elements.fields.nationalId.value = profileData.user.nationalId || '';
        elements.fields.emailInput.value = profileData.user.email || '';
        elements.fields.firstName.value = profileData.user.firstName || '';
        elements.fields.lastName.value = profileData.user.lastName || '';
        
        // Phone
        if (profileData.user.phone) {
          elements.fields.countryCode.value = profileData.user.phone.countryCode || '966';
          elements.fields.phone.value = profileData.user.phone.number || '';
        }
        
        // Preferences
        elements.fields.currency.value = profileData.user.currency || 'SAR';
        elements.fields.language.value = profileData.user.preferredLanguage || 'ar';
        elements.fields.bio.value = profileData.user.bio || '';
        
        // Profile picture
        if (profileData.user.profilePicture) {
          elements.profileImage.src = profileData.user.profilePicture;
        }

      } catch (error) {
        debug.error('Profile load error:', error);
        
        if (error.message.includes('401') || error.message.includes('403')) {
          localStorage.removeItem('token');
          localStorage.removeItem('user');
          window.location.href = 'login.html?reason=session_expired';
          return;
        }
        
        showAlert('Failed to load profile data. Please try again later.');
      }
    };

    // Handle form submission
    elements.form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      elements.saveBtn.disabled = true;
      elements.saveLoading.classList.remove('hidden');
      
      try {
        const formData = {
          firstName: elements.fields.firstName.value.trim(),
          lastName: elements.fields.lastName.value.trim(),
          phone: {
            countryCode: elements.fields.countryCode.value,
            number: elements.fields.phone.value.trim()
          },
          currency: elements.fields.currency.value,
          preferredLanguage: elements.fields.language.value,
          bio: elements.fields.bio.value.trim()
        };

        debug.log('Submitting update:', formData);
        const response = await fetch(`https://saudiguiderbackend.onrender.com/api/profile/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        const responseData = await response.json(); // Changed from 'data' to 'responseData'
        debug.log('Update response:', responseData);

        if (responseData.success && responseData.user) {
          showAlert('Profile updated successfully!', 'success');
          
          // Update local user data
          const user = JSON.parse(localStorage.getItem('user'));
          if (user) {
            user.firstName = responseData.user.firstName;
            user.lastName = responseData.user.lastName;
            localStorage.setItem('user', JSON.stringify(user));
          }
          
          // Update displayed name
          elements.fields.name.textContent = 
            `${responseData.user.firstName} ${responseData.user.lastName}`;
        } else {
          throw new Error(responseData.message || 'Update failed');
        }
      } catch (error) {
        debug.error('Update error:', error);
        showAlert(error.message || 'Failed to update profile. Please try again.');
      } finally {
        elements.saveBtn.disabled = false;
        elements.saveLoading.classList.add('hidden');
      }
    });

    // Handle profile picture upload
    elements.uploadTrigger.addEventListener('click', () => {
      elements.uploadInput.click();
    });

    elements.uploadInput.addEventListener('change', async (e) => {
      if (!e.target.files?.length) return;

      const file = e.target.files[0];
      if (file.size > 2 * 1024 * 1024) {
        showAlert('Image must be less than 2MB');
        return;
      }

      const formData = new FormData();
      formData.append('profilePicture', file);

      try {
        const response = await fetch('https://saudiguiderbackend.onrender.com/api/profile/upload-picture', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });

        const uploadData = await response.json(); // Changed from 'data' to 'uploadData'
        debug.log('Upload response:', uploadData);

        if (uploadData.success && uploadData.user?.profilePicture) {
          showAlert('Profile picture updated!', 'success');
          elements.profileImage.src = uploadData.user.profilePicture;
          
          // Update local user data
          const user = JSON.parse(localStorage.getItem('user'));
          if (user) {
            user.profilePicture = uploadData.user.profilePicture;
            localStorage.setItem('user', JSON.stringify(user));
          }
        } else {
          throw new Error(uploadData.message || 'Upload failed');
        }
      } catch (error) {
        debug.error('Upload error:', error);
        showAlert('Failed to upload picture. Please try again.');
      }
    });

    // Initialize
    loadProfileData();
  });
</script>
</body>
</html>
